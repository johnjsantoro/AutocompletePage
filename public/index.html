<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  /*eslint-env jquery */

  /*globals getACtags */
  $( function() {

/***
	var availableTags = [
	      "ActionScript",
	      "AppleScript",
	      "Asp",
	      "BASIC",
	      "C",
	      "C++",
	      "Clojure",
	      "COBOL",
	      "ColdFusion",
	      "Erlang",
	      "Fortran",
	      "Groovy",
	      "Haskell",
	      "Java",
	      "JavaScript",
	      "Lisp",
	      "Perl",
	      "PHP",
	      "Python",
	      "Ruby",
	      "Scala",
	      "Scheme"
	    ];
  ***/
 
var baseUrl = "/dataaccess/productlist"; 
var productList = [];

	/*
	 * Check every three keystrokes so that the entire resultset
	 * does not need to be loaded in the page
	 */
	$('#autocompleteproduct').on('keyup', function(e) {
	    if (e.which !== 32) {
	        var value = $(this).val();
	        if (value.length % 3 === 0) {
	            // Call API
	            
	            var searchUrl = baseUrl + "/" + value;
	            
				console.log("URL after 3 keys=" + searchUrl);	            
	            
	            $.get(searchUrl, function(data) {
	            	productList = data;
	            	
	         		console.log("GET AFTER 3 keys: data=" + productList);
	            }); /* END of get URL */
	        } /* END of noWhitespaceCount = 3 */
	    } /* END of ignore space */
	}); /* END of keyup function */

	/*
	 * Filter the results in case the resultset is very large
	 */
    $("#autocompleteproduct").autocomplete({
    	source: function(request, response) {
        	var results = $.ui.autocomplete.filter(productList, request.term);

        	response(results.slice(0, 10));
    	} /* END of filter */
}); /* END of autocomplete */
});
    
// } );
 
 
  
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="autocompleteproduct">Find what you are looking for FAST: </label>
  <input id="autocompleteproduct">
</div>
<img src="https://storage.googleapis.com/autocomplete-demo-174321.appspot.com/gcp.jpeg" alt="Google Cloud Platform image"></img>
 
 
</body>
</html>
