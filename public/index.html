<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  /*eslint-env jquery */

  /*globals getACtags */
  $( function() {

/***
	var availableTags = [
	      "ActionScript",
	      "AppleScript",
	      "Asp",
	      "BASIC",
	      "C",
	      "C++",
	      "Clojure",
	      "COBOL",
	      "ColdFusion",
	      "Erlang",
	      "Fortran",
	      "Groovy",
	      "Haskell",
	      "Java",
	      "JavaScript",
	      "Lisp",
	      "Perl",
	      "PHP",
	      "Python",
	      "Ruby",
	      "Scala",
	      "Scheme"
	    ];
  ***/
 
var productListAppEngine = [];
var productListFunctions = [];

	/*
	 * Check every three keystrokes so that the entire resultset
	 * does not need to be loaded in the page
	 */
	$('#autocompleteappengine').on('keyup', function(e) {
	      	var searchString = $(this).val();
	        if (searchString.length % 3 === 0) {
	            // Call API

				var baseUrl = "/dataaccess/gaeproductlist"; 	            
	            var searchUrl = baseUrl + "/" + searchString;
	            
//				console.log("URL after 3 keys=" + searchUrl);	            
	            
	            $.get(searchUrl, function(data) {
	            	productListAppEngine = data;
	            	
	         		console.log("GET AFTER 3 keys: rows=" + productListAppEngine.length);
	            }); /* END of get URL */
	        } /* END of count = 3 */
	}); /* END of keyup function */

	/*
	 * Filter the results in case the resultset is very large
	 */
    $("#autocompleteappengine").autocomplete({
    	source: function(request, response) {
        	var results = $.ui.autocomplete.filter(productListAppEngine, request.term);

        	response(results.slice(0, 10));
    	} /* END of filter */
	}); /* END of autocomplete APP ENGINE */

	/*
	 * Check every three keystrokes so that the entire resultset
	 * does not need to be loaded in the page
	 */
	$('#autocompletefunctions').on('keyup', function(e) {
	        var searchString = $(this).val();
	        if (searchString.length % 3 === 0) {
	            
				var baseUrl = "/dataaccess/gcfproductlist"; 	            
	            var searchUrl = baseUrl + "/" + searchString;
	            
//				console.log("URL after 3 keys=" + searchUrl);	            
	            
	            $.get(searchUrl, function(data) {
	            	productListFunctions = data;
	            	
	         		console.log("GET AFTER 3 keys: rows=" + productListFunctions.length);
	            }); /* END of get URL */
	        }/* END of count = 3 */
	}); /* END of keyup function */

	/*
	 * Filter the results in case the resultset is very large
	 */
    $("#autocompletefunctions").autocomplete({
    	source: function(request, response) {
        	var results = $.ui.autocomplete.filter(productListFunctions, request.term);

        	response(results.slice(0, 10));
    	} /* END of filter */
}); /* END of autocomplete FUNCTIONS */



}); /* END of main function */
 
  
  </script>
</head>
